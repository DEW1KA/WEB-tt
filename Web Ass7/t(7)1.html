<!DOCTYPE html>
<html>
<head>
<title>Pop-up Message Box</title>
<style>
body {
  font-family: sans-serif;
}

.container {
  width: 500px;
  margin: 0 auto;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  border: none;
  cursor: pointer;
}

.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 1;
}

.popup-content {
  width: 300px;
  height: 200px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  color: #aaa;
  font-size: 22px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <button onclick="showPopup()">Click me</button>
</div>

<div class="popup">
  <div class="popup-content">
    <h1>This is a pop-up message box</h1>
    <p>This Is A Elert.</p>
    <button onclick="closePopup()">OK</button>
  </div>
  <span class="OK" onclick="closePopup()">&times;</span>
</div>

<script>
function showPopup() {
  document.querySelector(".popup").style.display = "block";
}

function closePopup() {
  document.querySelector(".popup").style.display = "none";
}
</script>
</body>
</html>
