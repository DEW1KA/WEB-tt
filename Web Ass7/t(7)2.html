<!DOCTYPE html>
<html>
<head>
<title>Marks and Grade Calculator</title>
<style>
body {
  font-family: sans-serif;
}

.container {
  width: 500px;
  margin: 0 auto;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px;
  border: none;
  cursor: pointer;
}

.alert {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 1;
}

.alert-content {
  width: 300px;
  height: 200px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  color: #aaa;
  font-size: 22px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <h1>Marks and Grade Calculator</h1>

  <input type="text" id="mark1" placeholder="Mark 1" />
  <input type="text" id="mark2" placeholder="Mark 2" />
  <input type="text" id="mark3" placeholder="Mark 3" />
  <input type="text" id="mark4" placeholder="Mark 4" />
  <input type="text" id="mark5" placeholder="Mark 5" />

  <button onclick="calculateGrade()">Grade</button>

  <div class="alert">
    <div class="alert-content">
      <p></p>
      <button onclick="closeAlert()">Close</button>
    </div>
    <span class="close">&times;</span>
  </div>
</div>

<script>
function calculateGrade() {
  var mark1 = document.getElementById("mark1").value;
  var mark2 = document.getElementById("mark2").value;
  var mark3 = document.getElementById("mark3").value;
  var mark4 = document.getElementById("mark4").value;
  var mark5 = document.getElementById("mark5").value;

  var total = mark1 + mark2 + mark3 + mark4 + mark5;
  var average = total / 5;

  var alertText = "";
  if (average > 30) {
    alertText = "Congrats! You passed!";
  } else {
    alertText = "Better luck next time";
  }

  document.querySelector(".alert-content p").innerHTML = alertText;
  document.querySelector(".alert").style.display = "block";
}

function closeAlert() {
  document.querySelector(".alert").style.display = "none";
}
</script>
</body>
</html>
