<!DOCTYPE html>
<html>
<head>
<title>Electricity Bill</title>
</head>
<body>
<h1>Electricity Bill</h1>

<input type="text" id="units" placeholder="Enter the number of units" />

<button onclick="calculate()">Calculate</button>

<p>
  <b>Bill amount:</b> <span id="billAmount"></span>
</p>

<script>
function calculate() {
  var units = document.getElementById("units").value;

  var billAmount = 0;

  if (units <= 50) {
    billAmount = units * 3.50;
  } else if (units <= 100) {
    billAmount = 50 * 3.50 + (units - 50) * 4;
  } else if (units <= 150) {
    billAmount = 50 * 3.50 + 50 * 4 + (units - 100) * 5.20;
  } else {
    billAmount = 50 * 3.50 + 50 * 4 + 50 * 5.20 + (units - 150) * 6.50;
  }

  document.getElementById("billAmount").innerHTML = billAmount;
}
</script>
</body>
</html>
